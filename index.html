<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <main
      class="h-fit xl:h-screen overscroll-auto w-full flex justify-center items-center bg-gradient-to-r from-cyan-100 via-cyan-50 to-cyan-100 p-3 lg:p-5 xl:p-12"
    >
      <div
        class="w-full h-full bg-white rounded-lg lg:rounded-xl xl:rounded-2xl flex flex-col xl:flex-row"
      >
        <!-- LEFT SIDE ON DESKTOP, TOP ON MOBILE -->
        <div
          class="w-full h-[80vh] xl:w-1/2 xl:h-full p-2 md:p-3 lg:p-5 xl:p-7"
        >
          <header class="w-full h-[15%] flex justify-between p-3 lg:p-6">
            <span class="w-fit h-full flex justify-start gap-2">
              <img
                src="/assets/logo.png"
                alt="app logo"
                class="w-[20px] h-[20px] size-fit"
              />

              <p class="text-lg font-bold font-sans">travelmAIt</p>
            </span>
            <!-- <span class="w-fit h-full flex justify-start gap-2"></span> -->
            <button>
              <img
                src="/assets//moon.png"
                alt="nightmode toggle"
                class="w-[40px] h-[40px] size-fit"
              />
            </button>
          </header>
          <div
            class="w-full h-[85%] px-3 lg:px-7 py-3 lg:py-5 flex flex-col items-center text-center justify-center"
          >
            <span
              class="w-full h-fit flex justify-center mb-5 lg:mb-3 xl:mb-1 xl:justify-start pl-7 lg:pl-12"
            >
              <img
                src="/assets//sun.png"
                class="w-[40px] h-[40px] size-fit"
                class="w-full h-[85%] px-3 lg:px-7 py-3 lg:py-5 border-2 border-black flex flex-col items-center text-center"
                alt="weather icon acc. to live reading"
              />
            </span>
            <div
              class="w-full md:w-10/12 lg:w-8/12 text-center flex flex-col items-center justify-center"
            >
              <h3 class="text-4xl lg:text-5xl xl:text-6xl font-extrabold">
                Climate & Travel Planner
              </h3>
              <p class="text-[14px] mt-3 lg:mt-5">
                Plan your trip with foresight. See incoming weather patterns and
                get advise on the best activites to partake in on your trip.
              </p>
              <p class="text-[10px] mt-3 text-purple-800">
                Powered by Google&copy;
              </p>
            </div>

            <!-- SEARCH AND AI PART -->
            <div>
              <div
                class="w-full flex xl:flex-row flex-col mb-7 lg:mb-4 xl:mb-2 justify-center gap-3 items-center xl:items-end"
              >
                <input
                  type="text"
                  placeholder="Where to?"
                  class="w-full mt-2 placeholder:text-neutral-500 placeholder:font-normal p-3 bg-neutral-300 rounded-lg lg:rounded-xl"
                />
                <button
                  class="w-fit h-full p-2 bg-black text-white rounded-full flex justify-center items-center"
                >
                  <p>Go</p>
                </button>
              </div>

              <div class="w-full p-2 mt-3 flex flex-col">
                <label class="text-lg font-semibold mb-1" for="activity"
                  >I wish to</label
                >
                <select
                  class="bg-neutral-200 rounded-lg p-2"
                  name="activity"
                  id="activity"
                >
                  <option value="default">Choose...</option>
                  <option value="snowboarding">1. Go Snowboarding</option>
                  <option value="skydiving">2. Skydiving</option>
                  <option value="museum">3. Visit Iconic Museums</option>
                  <option value="wine">4. Go on a wine tour</option>
                  <option value="sharks">5. Go diving with sharks</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- RIGHT SIDE ON DESKTOP, BOTTOM ON MOBILE -->
        <div
          class="w-full h-[100vh] xl:w-1/2 xl:h-full p-2 md:p-3 lg:p-5 xl:p-7 bg-cyan-400/60 rounded-lg lg:rounded-2xl"
        >
          show results here
        </div>
      </div>
    </main>
  </body>
</html>
